<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %} Music Company Ltd {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="shortcut icon" type="image/jpg" href="{%  static 'logo.jpg' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style = "border-radius:5px;">
          <a class="navbar-brand" href="{% url 'login' %}"><i class='fab fa-apple' style='font-size:34px;'></i></a>
          <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation"></button>

          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link songs" href="#">songs <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link albums" href="#">Album</a>
              </li>
              
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Api</a>
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                  <a class="dropdown-item" href="api/albums">Albums</a>
                  <a class="dropdown-item" href="api/songs">Songs</a>

                </div>
              </li> -->
            </ul>
            <form class="form-inline my-2 my-lg-0" style="margin-right:30%;">
              <input class="form-control mr-sm-2" type="text" placeholder="Search songs" style="border-radius:20px;" >
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" style="color:white;border-radius:20px;border:outline">Search</button>
            </form>
            
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-primary my-2 my-sm-0" type="button" style="color:white;border-radius:20px;" href = "{% url 'login' %}">Login</a>
            </form>

          </div>
        </nav>
        

      {% block content %}
      <div class="jumbotron">
        <h1 class="display-4">Welcome</h1>
        <p class="lead" style="font-family:cursive">Login/Signup to see all our songs</p>
        <hr class="my-2">
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">SignUp</a>
        </p>
      </div>
  
      <link rel="stylesheet" href="{% static 'accounts/css/base.css' %}">
      {% endblock %}
    <!-- Optional JavaScript -->
    <script src="{% static 'accounts/js/base.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
