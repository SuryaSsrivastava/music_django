{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
    <div class="login-page">
        <div class="form">
          <form class="login-form" role="form" action="{% url 'login'%}" method='POST' enctype="multipart/form-data">
            {% csrf_token %}
              <input id="id_username" maxlength="30" placeholder="Username" name="username" type="text">
              <input id="id_password" maxlength="30" placeholder="Password" name="password" type="password">
              <button>Login</button>
              {% if error_message %}
                  <p><strong>{{ error_message }}</p>
              {% endif %}
              <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
          </form>
        </div>
      </div>

{% endblock %}
